apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-conv-temp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conv-temp
  template:
    metadata:
      labels:
        app: conv-temp
    spec:
      containers:
        - name: conv-temp-web
          image: marciodma/conversao-temperatura-kubedev:v1
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: serv-conv-temp
spec:
  selector:
    app: conv-temp
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30000
  type: NodePort